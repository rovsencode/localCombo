<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./src/Js/index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Filters -->
    <section class="filters"">
      <div class="container filter-container">
        <div class="search">
          <input
            type="text"
            id="search-input"
            placeholder="Search.."
            style="margin: auto; max-width: 200px"
          />
          <button class="search-btn" style="margin: auto; max-width: 50px">
            <i class="fa fa-search"></i>
          </button>
        </div>
        <br />
        <div class="sort">
          <button type="button " class="aToZ btn btn-warning">AZ/ZA</button>
        </div>
        <div class="row filter-row"></div>
      </div>
    </section>
    <!-- Kombo menyu -->
    <main class="main">
      <section id="combo-menu">
        <div class="container combo-container">
          <div class="title-combo">
            <h2>Combo menus</h2>
          </div>
          <div class="row combo-row"></div>
        </div>
      </section>
      <!-- saladlar -->

      <section id="salad-menu">
        <div class="container salad-container">
          <div class="title-salad">
            <h2>Salads</h2>
          </div>
          <div class="row salad-row"></div>
        </div>
      </section>
      <!-- pastalar -->

      <section id="pasta-menu">
        <div class="container pasta-container">
          <div class="title-pasta">
            <h2>Cakes</h2>
          </div>
          <div class="row pasta-row"></div>
        </div>
      </section>
      <!-- Sorbalar -->

      <section id="soup-menu">
        <div class="container soup-container">
          <div class="title-soup">
            <h2>Soups</h2>
          </div>
          <div class="row soup-row"></div>
        </div>
      </section>

      <!-- Qelyanaltilar-->

      <section id="snack-menu">
        <div class="container snack-container">
          <div class="title-snack">
            <h2>Snacks</h2>
          </div>
          <div class="row snack-row"></div>
        </div>
      </section>

      <!-- Souslar -->

      <section id="souces-menu">
        <div class="container souces-container">
          <div class="title-souces">
            <h2>Sauces</h2>
          </div>
          <div class="row souces-row"></div>
        </div>
      </section>
      <!-- DesertlÉ™r -->

      <section id="deserts-menu">
        <div class="container desert-container">
          <div class="title-desert">
            <h2>Desserts</h2>
          </div>
          <div class="row desert-row"></div>
        </div>
      </section>

      <!-- ickiler -->

      <section id="drinks-menu">
        <div class="container drink-container">
          <div class="title-drink">
            <h2>Drinks</h2>
          </div>
          <div class="row drink-row"></div>
        </div>
      </section>
    </main>
  </body>
</html>
